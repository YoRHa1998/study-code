<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 150px;
      height: 150px;
      border-radius: 5px;
      border: 1px solid black;
      background-color: burlywood;
      display: flex;
      flex-wrap: wrap;
      align-content: space-between;
    }
    .clounm {
      display: flex;
      flex-basis: 100%;
      justify-content: space-between;
    }
    .item {
      width: 30px;
      height: 30px;
      margin: 10px;
      border-radius: 50%;
      background-color: black;
    }
  </style>
  <body>
    <div class="box">
      <div class="clounm">
        <span class="item"></span>
        <span class="item"></span>
      </div>
      <div class="clounm">
        <span class="item"></span>
        <span class="item"></span>
      </div>
    </div>
  </body>
</html>
